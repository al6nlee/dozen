services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: dozen-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=dozen
      - DB_PASSWORD=password
      - DB_NAME=dozen
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - dozen-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: dozen-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dozen-network

networks:
  dozen-network:
    external: true
